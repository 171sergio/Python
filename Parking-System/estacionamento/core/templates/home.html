<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros Estacionados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Carros Estacionados</h1>

        {% if carros %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Placa</th>
                        <th>Data/Hora de Entrada</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for carro in carros %}
                    <tr>
                        <td>{{ carro.placa }}</td>
                        <td>{{ carro.entrada|date:"d/m/Y H:i" }}</td>
                        <td>
                            <a href="{% url 'saida' carro.id %}" class="btn btn-sm btn-danger">Registrar Saída</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Nenhum carro está estacionado no momento.</p>
        {% endif %}

        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Voltar para o Início</a>
    </div>
</body>
</html>
