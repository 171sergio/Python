<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Saída Registrada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

  <h1>Saída Registrada</h1>

  <div class="card">
    <div class="card-body">
      <p><strong>Placa:</strong> {{ carro.placa }}</p>
      <p><strong>Entrada:</strong> {{ carro.entrada|date:"d/m/Y H:i" }}</p>
      <p><strong>Saída:</strong> {{ carro.saida|date:"d/m/Y H:i" }}</p>

      <!-- Tempo total -->
      <p><strong>Tempo Total:</strong> {{ total_horas }} horas e {{ total_minutos_restantes }} minutos</p>

      <!-- Valor a pagar -->
      <p><strong>Valor a Pagar:</strong> R$ {{ valor_pago|floatformat:2 }}</p>
    </div>
  </div>

  <a href="{% url 'home' %}" class="btn btn-primary mt-3">Voltar à lista</a>

</body>
</html>
